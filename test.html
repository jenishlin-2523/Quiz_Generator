<!DOCTYPE html>
<html>
<head>
  <title>PDF to Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .quiz {
      margin-top: 30px;
    }
    .question {
      margin-bottom: 20px;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 8px;
    }
    .question h3 {
      margin: 0;
    }
  </style>
</head>
<body>
  <h2>Upload a PDF to Generate Quiz</h2>
  <form id="uploadForm">
    <input type="file" name="pdf" required />
    <button type="submit">Upload</button>
  </form>

  <div id="result" class="quiz"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      resultDiv.innerHTML = '⏳ Generating quiz...';

      try {
        const response = await fetch('http://127.0.0.1:8000/quiz/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.quiz && Array.isArray(data.quiz)) {
          resultDiv.innerHTML = `<h3>✅ Quiz Generated Successfully!</h3>`;
          data.quiz.forEach((item, index) => {
            const qDiv = document.createElement('div');
            qDiv.className = 'question';
            qDiv.innerHTML = `
              <h3>Q${index + 1}: ${item.question}</h3>
              <ul>
                ${item.options.map(opt => `<li>${opt}</li>`).join('')}
              </ul>
              <strong>Answer:</strong> ${item.answer}
            `;
            resultDiv.appendChild(qDiv);
          });
        } else {
          resultDiv.innerHTML = `<p>⚠️ No quiz data received.</p>`;
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p>❌ Error generating quiz. Check the console.</p>`;
      }
    });
  </script>
</body>
</html>
